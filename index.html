---
layout: default
---
<!DOCTYPE html>
<html>	
<style>
.readtime {
	font-size: 13px;
	}
	
ul {
	list-style-type: none;
	columns:2;
	margin: 0;
	padding: 0;
}

li {
	padding: 5px;
}
</style>
	
  <body>
    <div class="container">
	   
	
		<ul>
	   	{% for post in site.posts limit:4 %}
		<li>
		    <a href="{{ post.url }}">
			<h2>{{ post.title }}</h2>
		  	<p>{{ post.content | strip_html | truncatewords:35 }}</p>
		    	<p class="readtime">{{ post.content | number_of_words | divided_by: 180 | append: " minute read" }}</p>
		    </a>
		</li>
		{% endfor %} 	
		</ul>
	
	   
    </div>
  </body>	
</html>
