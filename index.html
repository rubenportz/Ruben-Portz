<!DOCTYPE html>
<html>	
<style>

.logo {
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 50px;
  grid-auto-rows: minmax(100px, auto);
  align:center;
  align:middle;
}
.logo1 {
  grid-column: 1;
}
.logo2 { 
  grid-column: 2;
}

	
	
.readtime {
	font-size: 15px;
	}
	
ul {
	list-style-type: none;
	columns:2;
	margin: 0;
	padding: 0;
}

li {
	padding: 5px;
}
</style>
	
  <body>
    <div class="container">
	   	<ul>
			{% for post in site.posts limit:3 %}
				<li>
				    <a href="{{ post.url }}">
					<h2>{{ post.title }}</h2>
					<p>{{ post.content | strip_html | truncatewords:28 }}</p>
					<p class="readtime">{{ post.content | number_of_words | divided_by: 180 | plus: 1 | append: " minute read" }}</p>
				    </a>
				</li>
			{% endfor %} 	
		</ul>
    </div>
	    
	   
	  

  	<div class="logo">

		  </a>
		  </div>
		  <div class="logo2">

		  <img border="0" alt="Social Media Expert Ruben Portz Shares Tips on Social Media Marketing in 2018" align="middle" src="/images/usa2.png">

	</div>

</html>
