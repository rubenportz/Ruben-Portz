---
layout: default
---
<!DOCTYPE html>
<html>	
<style>
ul {
	list-style-type: none;
	columns:3;
	margin: 0;
	padding: 0;
}

li {
	padding: 5px;
}
</style>
	
  <body>
    <div class="container">
	   
	
		<ul>
	   	{% for post in site.posts limit:3 %}
		<li>
		    <a href="{{ post.url }}">
			<h2>{{ post.title }}</h2>
		  	<p>{{ post.content | strip_html | truncatewords:20 }}</p>
		    	<p>{{ post.date | date: "%b %d, %Y" }} {% include read_time.html %} </p>
		    </a>
		</li>
		{% endfor %} 	
		</ul>
	
	   
    </div>
  </body>	
</html>
