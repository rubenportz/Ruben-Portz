---
layout: default
---
<!DOCTYPE html>
<html>	
<style>
	ul {
		  columns:2;
		}

	li {
  padding: 5px;
}
	</style>
	
  <body>
    <div class="container">
	   
	
		<ul>
	   	{% for post in site.posts %}
		<li>
		    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		    <p>{{ post.content | strip_html | truncatewords:20 }}</p>
		    <p>{{ post.date | date: "%b %d, %Y" }} {% include read_time.html %} </p>
		</li>
		{% endfor %} 	
		</ul>
	
	   
    </div>
  </body>	
</html>
