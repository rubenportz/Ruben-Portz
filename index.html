<!DOCTYPE html>
<html>	
<style>


.readtime {
	font-size: 15px;
	}
	
ul {
	list-style-type: none;
	columns:3;
	margin: 0;
	padding: 0;
}

li {
	padding: 5px;
}
</style>
	
  <body>
    <div class="container">
	   	<ul>
			{% for post in site.posts limit:3 %}
				<li>
				    <a href="{{ post.url }}">
					<h2>{{ post.title }}</h2>
					<p>{{ post.content | strip_html | truncatewords:28 }}</p>
					<p class="readtime">{{ post.content | number_of_words | divided_by: 180 | plus: 1 | append: " minute read" }}</p>
				    </a>
				</li>
			{% endfor %} 	
		</ul>
    </div>
	    
	   
	  



	
	   
	 
	  {% include categories.html %}
 
  </body>
	

</html>
