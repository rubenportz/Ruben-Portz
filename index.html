---
layout: default
---
<!DOCTYPE html>
<html>	
<style>
.logo {
  max-width: 740px;
  margin: 0 auto;
}

.logo100 {
  width:100%;
  background-color:#ededed;
}
.logo > div {
}
.logo {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
  img align="middle";
}
.logo1 {
  grid-column: 1;
}
.logo2 { 
  grid-column: 2;
}
.logo3 {
  grid-column: 3;
}
.logo4 {
  grid-column: 4;
}
	
.readtime {
	font-size: 15px;
	}
	
ul {
	list-style-type: none;
	columns:2;
	margin: 0;
	padding: 0;
}

li {
	padding: 5px;
}
</style>
	
  <body>
    <div class="container">
	   
	
		<ul>
	   	{% for post in site.posts limit:4 %}
		<li>
		    <a href="{{ post.url }}">
			<h2>{{ post.title }}</h2>
		  	<p>{{ post.content | strip_html | truncatewords:28 }}</p>
		    	<p class="readtime">{{ post.content | number_of_words | divided_by: 180 | plus: 1 | append: " minute read" }}</p>
		    </a>
		</li>
		{% endfor %} 	
		</ul>
	
	       </div>
	  
<div class="logo100">	  
  <div class="logo">
  <div class="logo1">
  <a href="http://www.usaweekly.com/2018/01/social-media-expert-ruben-portz-shares-tips-on-social-media-marketing-in-2018/">
  <img border="0" alt="Social Media Expert Ruben Portz Shares Tips on Social Media Marketing in 2018" src="/images/usa-weekly-logo.png">		
  </a>
  </div>
  <div class="logo2">Two</div>
  <div class="logo3">Three</div>
  <div class="logo4">Four</div>
</div>
</div>
	
	   
 
  </body>	
</html>
