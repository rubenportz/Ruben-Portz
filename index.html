---
layout: default
---
<!DOCTYPE html>
<html>	
<style>


.readtime {
	font-size: 15px;
	}
	
ul {
	list-style-type: none;
	columns:3;
	margin: 0;
	padding: 0;
}

li {
	padding: 5px;
}
	
.link {
  text-decoration: none;
  color: #55acee;
  border-bottom: 2px dotted #55acee;
  transition: .3s;
  -webkit-transition: .3s;
  -moz-transition: .3s;
  -o-transition: .3s;
}

.link:hover {
  color: #2ecc71;
  border-bottom: 2px dotted #2ecc71;
}

/* button div */
#buttons {
  padding-top: 50px;
  text-align: center;
}

/* start da css for da buttons */
.btn {
  border-radius: 5px;
  padding: 15px 25px;
  font-size: 22px;
  text-decoration: none;
  margin: 20px;
  color: #fff;
  position: relative;
  display: inline-block;
}

.btn:active {
  transform: translate(0px, 5px);
  -webkit-transform: translate(0px, 5px);
  box-shadow: 0px 1px 0px 0px;
}

.blue {
  background-color: #55acee;
  box-shadow: 0px 5px 0px 0px #3C93D5;
}

.blue:hover {
  background-color: #6FC6FF;
}

	
</style>
	
  <body>
    <div class="container">
	   	<ul>
			{% for post in site.posts limit:3 %}
				<li>
				    <a href="{{ post.url }}">
					<h2>{{ post.title }}</h2>
					<p>{{ post.content | strip_html | truncatewords:28 }}</p>
					<p class="readtime">{{ post.content | number_of_words | divided_by: 180 | plus: 1 | append: " minute read" }}</p>
				    </a>
				</li>
			{% endfor %} 	
		</ul>
    </div>
	  
<div id="buttons">
  <a href="#" class="btn blue">See more</a>
</div>
	    
	   
	  



	
	   
	 
	  {% include categories.html %}
 
  </body>
	

</html>
