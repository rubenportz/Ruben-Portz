---
layout: default
---
<!DOCTYPE html>
<html>	
  <body>
    <div class="container">
	   	{% for post in site.posts %}
		<a href="{{ post.url }}">    
	    	<h2>{{ post.title }}</h2> 
		<p>{{ post.content | strip_html | truncatewords:100 }}</p>
		<p>{{ post.date | date: "%b %d, %Y" }}</p><p class="readtime" style="text-align:right">{{ post.content | number_of_words | divided_by: 180 | plus: 1 | append: " minute read" }}</p>
		</a>
	
		{% endfor %} 		    
    </div>
  </body>	
</html>
