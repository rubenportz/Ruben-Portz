<html>
 <meta name="viewport" content="width=device-width">
 
<style type="text/css">

  * {box-sizing: border-box;}

.wrapper-head {
  max-width: 1400px;
  max-width: 75%;
  margin: 0 auto;
  font-family: $helveticaNeue;
  font-size:15px;
  font-weight:bold;
  margin-top:20px;
}

.wrapper-head > div {
  padding: 1em;
  color: #d9480f;
}
 
.wrapper-head {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}

 .header-logo {
  grid-column: 1 / 1;
  grid-row: 1;
}

 .blog-menu { 
  grid-column: 4;
  grid-row: 1;
  text-align:center;
}
 
@media all and (max-width: 1200px)  {	 
 .wrapper-head {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}

 .header-logo {
  grid-column: 1;
  grid-row: 1;
}

 .blog-menu { 
  grid-column: 3;
  grid-row: 1;
  text-align:right;
}
 }
 
 @media all and (max-width: 1000px)  {	 
 .wrapper-head {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}

 .header-logo {
  grid-column: 1;
  grid-row: 1;
}

 .blog-menu { 
  grid-column: 2;
  grid-row: 1;
  text-align:right;
}
 } 

 @media all and (max-width: 700px)  {	 
 .wrapper-head {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}

 .header-logo {
  grid-column: 1;
  grid-row: 1;
  img-align:center;
}

 .blog-menu { 
  grid-column: 1;
  grid-row: 2;
  text-align:center;
}
 }
 

 a:link {
    color: black; 
    background-color: transparent; 
    text-decoration: none;
}

a:visited {
    color: black;
    background-color: transparent;
    text-decoration: none;
}
  
</style>

<header> 
<div class="wrapper-head">
  <div class="header-logo"><a href="/"><img src="/images/RUBENPORTZ.png" alt="Ruben Portz Logo" style="max-width:250px;height:auto;"></a></div>
  <div class="blog-menu"><a href="/blog">Blog</a> &nbsp &nbsp &nbsp &nbsp &nbsp<a href="/Growth-tips">Growth Tips</a></div>

  
</header>
 </html>
