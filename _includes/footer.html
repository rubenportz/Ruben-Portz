<style type="text/css">
* {box-sizing: border-box;}
.wrapper {
  max-width: 1400px;
  max-width: 75%;
  margin: 75px auto 0 auto;
  font-family: $helveticaNeue;
  
}

a:link {
    color: black; 
    background-color: transparent; 
    text-decoration: none;
}

a:visited {
    color: black;
    background-color: transparent;
    text-decoration: none;
}

.wrapper > div {
  color: black;
}
  

  .wrapper {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
.one {
  grid-column: 1;
  grid-row: 1;
}
.copyright {
  grid-column: 2;
  grid-row: 1;
  font-size:12px;
  vertical-align: middle;
  padding-top:15px;
}
.social {
  grid-column: 4;
  grid-row: 1;
  text-align:center;
  padding-top:15px;
  font-weight: bold;
  font-size:14px;
  align:left;
}
  
@media all and (max-width: 1200px)  {	
  .wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
.one {
  grid-column: 1;
  grid-row: 1;
}
.copyright {
  grid-column: 2;
  grid-row: 1;
  font-size:12px;
  vertical-align: middle;
  padding-top:15px;
}
.social {
  grid-column: 3;
  grid-row: 1;
  text-align:center;
  padding-top:15px;
  font-weight: bold;
  font-size:14px;
  align:left;
}
  
@media all and (max-width: 900px)  {	
  .wrapper {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
.one {
  grid-column: 1;
  grid-row: 1;
}
.copyright {
  grid-column: 1;
  grid-row: 3;
  font-size:12px;
  vertical-align: middle;
  padding-top:15px;
  text-align:center;
}
.social {
  grid-column: 1;
  grid-row: 2;
  text-align:center;
  padding-top:15px;
  font-weight: bold;
  font-size:14px;
  vertical-align: middle;
  text-align:center;
}
  }
  
  
  
</style>
