<!DOCTYPE html>
<html>
<head>
<style>
.button {
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    background-color: #2D3236;
    color: black;
    border: 2px solid #2D3236;
    
}

.button:hover {
    background-color: white;
    color: #2D3236;
}
</style>
</head>
<body>

<a href="/blog"><button class="button" style="display: block; margin: 0 auto;">Read more</button></a>

</body>
</html>
